      revoked: "<yellow>Invitation révoquée pour <gold>%player%"
    promote: "<green>Promotion de <gold>%player%</gold> au rang <yellow>%rank%"
    demote: "<green>Rétrogradation de <gold>%player%</gold> au rang <yellow>%rank%"
    transfer: "<green>Propriété de la guilde transférée à <gold>%player%"
